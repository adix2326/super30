### Spring properties
# Service registers under this name
spring:
  application:
    name: accounts-microservice

#Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: https://localhost:1111/eureka/

#HTTP Server (Tomcat) Port
server:
  port: 2222

#Disable Spring Boot's "white label" default error page, so we can use our own error page
error:
  whitelabel:
    enabled: false
